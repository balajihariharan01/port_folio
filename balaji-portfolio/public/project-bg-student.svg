<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="studentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(220, 38, 38, 0.1)"/>
      <stop offset="100%" stop-color="rgba(59, 130, 246, 0.1)"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#studentGradient)"/>
  
  <!-- Database structure -->
  <rect x="50" y="50" width="120" height="80" rx="8" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(220, 38, 38, 0.3)"/>
  <rect x="60" y="60" width="100" height="15" rx="4" fill="rgba(220, 38, 38, 0.2)"/>
  <rect x="60" y="80" width="100" height="15" rx="4" fill="rgba(59, 130, 246, 0.2)"/>
  <rect x="60" y="100" width="100" height="15" rx="4" fill="rgba(220, 38, 38, 0.2)"/>
  
  <!-- Student records -->
  <rect x="200" y="50" width="120" height="80" rx="8" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(59, 130, 246, 0.3)"/>
  <rect x="210" y="60" width="100" height="15" rx="4" fill="rgba(59, 130, 246, 0.2)"/>
  <rect x="210" y="80" width="100" height="15" rx="4" fill="rgba(220, 38, 38, 0.2)"/>
  <rect x="210" y="100" width="100" height="15" rx="4" fill="rgba(59, 130, 246, 0.2)"/>
  
  <!-- CRUD operations -->
  <circle cx="100" cy="180" r="12" fill="rgba(16, 185, 129, 0.3)" stroke="rgba(16, 185, 129, 0.5)"/>
  <text x="100" y="185" text-anchor="middle" fill="rgba(16, 185, 129, 0.8)" font-size="12" font-weight="bold">C</text>
  
  <circle cx="150" cy="180" r="12" fill="rgba(59, 130, 246, 0.3)" stroke="rgba(59, 130, 246, 0.5)"/>
  <text x="150" y="185" text-anchor="middle" fill="rgba(59, 130, 246, 0.8)" font-size="12" font-weight="bold">R</text>
  
  <circle cx="200" cy="180" r="12" fill="rgba(245, 158, 11, 0.3)" stroke="rgba(245, 158, 11, 0.5)"/>
  <text x="200" y="185" text-anchor="middle" fill="rgba(245, 158, 11, 0.8)" font-size="12" font-weight="bold">U</text>
  
  <circle cx="250" cy="180" r="12" fill="rgba(220, 38, 38, 0.3)" stroke="rgba(220, 38, 38, 0.5)"/>
  <text x="250" y="185" text-anchor="middle" fill="rgba(220, 38, 38, 0.8)" font-size="12" font-weight="bold">D</text>
  
  <!-- Connection lines -->
  <path d="M110 50 L190 50" stroke="rgba(59, 130, 246, 0.4)" stroke-width="2" stroke-dasharray="4"/>
  <path d="M175 180 L190 130" stroke="rgba(59, 130, 246, 0.4)" stroke-width="2"/>
  <path d="M225 180 L210 130" stroke="rgba(59, 130, 246, 0.4)" stroke-width="2"/>
  
  <!-- Form elements -->
  <rect x="80" y="220" width="60" height="25" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(220, 38, 38, 0.3)"/>
  <rect x="150" y="220" width="60" height="25" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(59, 130, 246, 0.3)"/>
  <rect x="220" y="220" width="60" height="25" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(220, 38, 38, 0.3)"/>
  <rect x="290" y="220" width="60" height="25" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(59, 130, 246, 0.3)"/>
</svg>
